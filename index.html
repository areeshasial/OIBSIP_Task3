<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Temperature Converter Website</title>
    </head>
    <body>
        <div class="wrapper"> 
       <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Temperature Converter</label> <br />
        <br />
        <label for="input">Degrees</label>
        <label for="type">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Type</label>
        <br/> <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select> <br/>
        <br />
        <input type="submit" name="temp"><br />
        <br />
        <label for="result">Result</label>
        <span id="resultContainer"></span>
       </form>
        </div>
       <script src="script.js"></script>
    </body>
</html>
